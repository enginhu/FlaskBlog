{% extends 'base.html' %}
{% block content %}

    <article class="media content-section">
        <div class="media-body d-flex justify-content-center">
            <div class="col-md-2 text-center">
                <img class="rounded-circle article-img"
                     src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}"
                     alt="Profile Picture">

                <a class="mr-2"
                   href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%d/%m/%Y') }}</small>

            </div>
            <div class="col-md-10">

                <h2><a class="article-title"
                       href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></h2>
                <hr>
                <p class="article-content">{{ post.content }}</p>

            <hr>
            {% if post.author == current_user %}
            <div class="btn-group update-delete-buttons" role="group" aria-label="Update and Delete Buttons">
                <a type="button" class="btn btn-warning btn-sm"
                   href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                        data-target="#deleteModal">Delete
                </button>
            </div>
            {% endif %}
            </div>
        </div>
    </article>
     <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
                        <input class="btn btn-danger" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
